{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div class="alert alert-danger">
        Do you want to delete Bookmark "{{ bookmark }}"?
        <input type="submit" value="Delete" class="btn btn-danger btn-sm">
    </div>
</form>
{% endblock %}
